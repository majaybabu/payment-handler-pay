<html>

<head>
  <title>Select Card</title>
  <script>
      window.addEventListener("message", function(e) {
          var node = document.getElementById('id1');
          node.innerHTML('something ' + e);
          var form = document.getElementById("form");
          form.onsubmit = function() {
              var paymentAppResponse = {
                  methodName: "basic-card",
                  details: "xyz"
              };
              e.source.postMessage(paymentAppResponse);
              window.close();
          }
      });
  </script>
</head>

<body>
  <div id="id1"></div>
  <form id="form">
    <table>
      <tr><th></th><td><input type="submit" value="Pay3"></td></tr>
    </table>
  </form>
</body>

</html>
